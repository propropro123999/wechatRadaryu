    <script type="text/javascript">
        function formatText() {
            var $editor = $('#editor');
            var content = $editor.html();

            // Basic cleanup (mimicking removeFormat)
            // This is a simplified approach: we operate on the HTML string directly.

            // 1. Text Content Formatting (Regex)
            if ($('#clearSign').is(':checked')) {
                // Add spaces between Chinese and English/Numbers
                content = content.replace(/([\u4E00-\u9FA3])([A-Za-z0-9\(\[\{@#])/g, '$1 $2');
                content = content.replace(/([A-Za-z0-9\.,!@#%?\)\]\}])([\u4E00-\u9FA3])/g, '$1 $2');

                // Remove spaces around punctuation
                content = content.replace(/([ã€”ã€•ï¼ˆï¼‰ã€‚ï¼Œï¼ï¼Ÿã€Šã€‹â€”â€œâ€ã€Œã€]) +/g, '$1');
                content = content.replace(/ +([ã€”ã€•ï¼ˆï¼‰ã€‚ï¼Œï¼ï¼Ÿã€Šã€‹â€”â€œâ€ã€Œã€])/g, '$1');

                // Merge multiple spaces
                content = content.replace(/ +/g, ' ');

                // Standardize quotes
                content = content.replace(/â€œ/g, "ã€Œ");
                content = content.replace(/â€/g, "ã€");
                content = content.replace(/â€˜/g, "ã€");
                content = content.replace(/â€™/g, "ã€");

                // Normalize containers (section, div -> p)
                content = content.replace(/<section[^>]*>/gi, "<p>");
                content = content.replace(/<\/section>/gi, "</p>");
                content = content.replace(/<div[^>]*>/gi, "<p>");
                content = content.replace(/<\/div>/gi, "</p>");

                // Normalize headings to be bold paragraphs or just keep them? 
                // User logic replaced section/div, let's stick to that.
            }

            // 2. Attribute Cleaning
            if ($('#clearAttr').is(':checked')) {
                // Remove common attributes from ALL tags
                content = content.replace(/\s(id|class|style|onclick|align|width|height|valign|data-[a-z0-9-]+)=['"][^'"]*['"]/gi, '');
                // Loose match for unquoted or simple attributes if necessary, but quoted is standard in simple HTML

                // Remove <span> tags but keep content (often carry style garbage)
                content = content.replace(/<\/?span[^>]*>/gi, "");
                // Remove <font> tags
                content = content.replace(/<\/?font[^>]*>/gi, "");
            }

            // 3. Link Cleaning
            if ($('#clearA').is(':checked')) {
                // Remove <a> tags but keep content: <a href="...">text</a> -> text
                content = content.replace(/<a\s[^>]*>(.*?)<\/a>/gi, "$1");
            }

            // 4. Image Cleaning
            if ($('#clearImg').is(':checked')) {
                content = content.replace(/<img[^>]*>/gi, '');
            }

            // 5. Final Cleanup
            // Clean up empty P tags that might result from stripping
            content = content.replace(/<p>\s*<\/p>/gi, "");
            content = content.replace(/(<p><br\/?><\/p>)+/gi, "<p><br/></p>");

            $editor.html(content);
            showToast('æ’ç‰ˆå·²å®Œæˆ');
        }

        function copyToClipboard() {
            var $editor = $('#editor');

            // Create a temporary range to select the content
            var range = document.createRange();
            range.selectNodeContents($editor[0]);
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            try {
                document.execCommand('copy');
                showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            } catch (err) {
                showToast('å¤åˆ¶å¤±è´¥');
            }

            // Clear selection
            selection.removeAllRanges();
        }
