    <script type="text/javascript">
        function formatText() {
            var $editor = $('#editor');
            // Create a temporary container to manipulate DOM
            var $temp = $('<div>').html($editor.html());

            // 1. DOM-based Cleaning (More robust than Regex)
            if ($('#clearAttr').is(':checked')) {
                // Find ALL elements
                $temp.find('*').each(function () {
                    var $el = $(this);

                    // Remove all attributes. We need to do this carefully.
                    // We can't use .removeAttrs() as it's not standard jQuery
                    // Native simplified approach:
                    var attributes = $.map(this.attributes, function (item) {
                        return item.name;
                    });

                    // List of attributes to KEEP (if any)
                    // Adjust logic based on checkboxes
                    var keepImg = !$('#clearImg').is(':checked') && $el.is('img');
                    var keepLink = !$('#clearA').is(':checked') && $el.is('a');

                    $.each(attributes, function (i, item) {
                        // Logic: Remove everything by default
                        // If it's an image and we keep images, keep src
                        if (keepImg && (item === 'src' || item === 'alt')) return;
                        // If it's a link and we keep links, keep href
                        if (keepLink && (item === 'href' || item === 'target')) return;

                        // Otherwise remove
                        $el.removeAttr(item);
                    });

                    // Specific tag conversions
                    // Convert section, div, article to p
                    if ($el.is('section, div, article, aside, header, footer, nav')) {
                        // Replace with P, keeping content
                        var $p = $('<p>').html($el.html());
                        $el.replaceWith($p);
                    }

                    // Remove span/font tags but keep text
                    if ($el.is('span, font')) {
                        $el.replaceWith($el.html());
                    }
                });
            }

            // 2. Remove Links if requested
            if ($('#clearA').is(':checked')) {
                $temp.find('a').each(function () {
                    $(this).replaceWith($(this).html());
                });
            }

            // 3. Remove Images if requested
            if ($('#clearImg').is(':checked')) {
                $temp.find('img').remove();
            }

            // 4. Content Formatting (Regex is still good for text manipulation)
            var content = $temp.html();

            if ($('#clearSign').is(':checked')) {
                // Regex for text content (same as before)
                content = content.replace(/([\u4E00-\u9FA3])([A-Za-z0-9\(\[\{@#])/g, '$1 $2');
                content = content.replace(/([A-Za-z0-9\.,!@#%?\)\]\}])([\u4E00-\u9FA3])/g, '$1 $2');
                content = content.replace(/([ã€”ã€•ï¼ˆï¼‰ã€‚ï¼Œï¼ï¼Ÿã€Šã€‹â€”â€œâ€ã€Œã€]) +/g, '$1');
                content = content.replace(/ +([ã€”ã€•ï¼ˆï¼‰ã€‚ï¼Œï¼ï¼Ÿã€Šã€‹â€”â€œâ€ã€Œã€])/g, '$1');
                content = content.replace(/ +/g, ' ');
                content = content.replace(/â€œ/g, "ã€Œ");
                content = content.replace(/â€/g, "ã€");
                content = content.replace(/â€˜/g, "ã€");
                content = content.replace(/â€™/g, "ã€");
            }

            // Update Temp with regex processed content
            $temp.html(content);

            // 5. Aggressive Empty Line Cleanup (Using DOM)
            // Traverse again to find empty P tags
            // We loop backwards or repeatedly to handle nested empties
            $temp.find('p').each(function () {
                var html = $(this).html().replace(/&nbsp;/g, ' ').replace(/<br\s*\/?>/g, ' ').trim();
                if (html === '') {
                    $(this).remove();
                }
            });
            // Also clean up any lingering br tags that are direct children of root if needed (though we wrapped in p)

            $editor.html($temp.html());
            showToast('æ’ç‰ˆå·²å®Œæˆ');
        }

        function copyToClipboard() {
            var $editor = $('#editor');

            // Create a temporary range to select the content
            var range = document.createRange();
            range.selectNodeContents($editor[0]);
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            try {
                document.execCommand('copy');
                showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            } catch (err) {
                showToast('å¤åˆ¶å¤±è´¥');
            }

            // Clear selection
            selection.removeAllRanges();
        }

        function showToast(msg) {
            var $toast = $('#toast');
